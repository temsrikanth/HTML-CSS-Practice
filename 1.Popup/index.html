<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoin" content="width=device-width,initial-scale=1.0">
    <title>Popup Design</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container">
      <button type="submit" class="btn" onclick="OpenPopup()">submit</button>
      <div class="popup" id="popup">
        <img src="./tick.png" alt=""/>
        <h2>Thank You!</h2>
        <p>Your details has beem successfully submitted.Thanks!</p>
        <button type="button" onclick="ClosePopup()">OK</button>
      </div>
    </div>
    <script>
      function OpenPopup(){
        document.getElementById("popup").classList.add("openpopup");<!--it will add openpopup class-->
      }
      function ClosePopup(){
        document.getElementById("popup").classList.remove("openpopup");
      }
    </script>
  </body>
</html>
